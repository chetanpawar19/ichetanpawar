{% extends 'base.html' %}

{% block body_contents %}

<main role="main">
<div class="container">
  <h3 class="text-center pt-3">Notes</h3>
</div>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for note in notes.all %}
      <div class="col-md-6">
        <div class="card mb-4 shadow-sm bg-light text-center">
          <p class="card-text text-center"><a href="{% url 'detail' note.id %}"><h6> {{ note.title }}</h6></a></p>
          <p class="card-text text-center">{{ note.short_body }}</p>
          <p class="ml-auto"><i>- Posted on {{ note.date_pretty }}&nbsp;&nbsp;&nbsp;&nbsp;</i></p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

{% endblock %}
