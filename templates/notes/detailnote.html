{% extends 'base.html' %}

{% block body_contents %}

<main role="main">
<div class="container">
  <h3 class="text-center pt-3">{{ note.title }}</h3>
</div>
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-15">
        <img class="card-img-fluid center" src="{{ note.image.url }}"/><br/>
        <div class="card mb-4 shadow-sm bg-light text-center">
          <pre class="card-text text-center">{{ note.body }}</pre>
          <p class="ml-auto"><i>- Posted on {{ note.date_pretty }}&nbsp;&nbsp;&nbsp;&nbsp;</i></p>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

{% endblock %}
